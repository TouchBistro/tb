# Playlist Name: partners-deps
# Run partner related services yourself while running dependencies by tb. This will let you run legacy cloud and VAF on your local browser.
# Run partner services below on your host machine as you develop.
# partners-etl-service, partners-config-service, partners-api-service, partners-loyalty-service, legacy-bridge-cloud-service, venue-admin-frontend, ordering-ooa-service, ordering-engine-service
# Unfortunately, both partners-api-service and legacy-bridge-cloud-service use HTTP PORT 8101. You can run only one of them in your host machine.
partners-deps:
  services:
    - localstack
    - postgres
    - venue-core-service
    - legacy-database
    - redis
    - cloud-server
    - cloud-server-frontend
    - infrastructure-auth-service
    - partners-auth-service
    - mokta
    - singleapp-database
    - dotnet-manage
    - dotnet-api
partners:
  services:
    - postgres
    - partners-etl-service
    - partners-config-service
    - legacy-bridge-cloud-service
    - localstack
    - legacy-database
vaf-deps:
  services:
    - localstack
    - postgres
    - venue-core-service
    - legacy-database
    - redis
    - cloud-server
    - cloud-server-frontend
    - legacy-bridge-cloud-service
    - partners-config-service
    - infrastructure-auth-service
    - mokta
vaf:
  extends: vaf-deps
  services:
    - venue-admin-frontend
cs-portal-deps:
  services:
    - backoffice-customer-service
    - infrastructure-auth-service
    - infrastructure-scratchpad-service
payments-gateway:
