project_name: tb

before:
  hooks:
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  -
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/TouchBistro/tb/cmd.version={{.Version}}
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    hooks:
      post: go run scripts/post-build/main.go

archives:
  -
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
      - README.md
      - dist/tb.bash
      - dist/_tb
      - dist/man1/*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

brews:
  -
    github:
      owner: TouchBistro
      name: homebrew-tap
    commit_author:
      name: touchbistro-github
      email: devops@touchbistro.com
    folder: Formula
    description: "a CLI for running services on a development machine"

    test: |
      system "#{bin}/tb --version"

    install: |
      bin.install "tb"
      bash_completion.install "dist/tb.bash"
      zsh_completion.install "dist/_tb"
      man1.install Dir["dist/man1/*.1"]

release:
  github:
    owner: TouchBistro
    name: tb
  name_template: "{{.ProjectName}}-v{{.Version}}"
