services:
  postgres:
    envVars:
      POSTGRES_USER: core
      POSTGRES_PASSWORD: localdev
    mode: build
    ports:
      - "5432:5432"
  venue-core-service:
    dependencies:
      - ${@postgres}
    envFile: ${@REPOPATH}/.env.example
    envVars:
      HTTP_PORT: 8080
      DB_HOST: ${@postgres}
    mode: local
    ports:
      - "9000:8080"
    preRun: yarn db:prepare
    repo:
      name: TouchBistro/venue-core-service
    build:
      args:
        NODE_ENV: development
        NPM_READ_TOKEN: $NPM_READ_TOKEN
      command: yarn start
      dockerfilePath: ${@REPOPATH}
      target: dev
      volumes:
        - value: ${@REPOPATH}:/home/node/app:delegated
    remote:
      command: yarn serve
      image: venue-core-service
      tag: master
  venue-example-service:
    dependencies:
      - ${@redis}
    entrypoint: ["bash", "entrypoints/docker.sh"]
    envFile: ${@REPOPATH}/.env.compose
    envVars:
      HTTP_PORT: 8000
      POSTGRES_HOST: ${@postgres}
    mode: local
    ports:
      - "9000:8000"
    preRun: yarn db:prepare:dev
    repo:
      name: ExampleZone/venue-example-service
    build:
      target: build
      command: yarn start
      dockerfilePath: ${@REPOPATH}
    remote:
      command: yarn serve
      image: ${docker}/venue-example-service
      tag: staging
